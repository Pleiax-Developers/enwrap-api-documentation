components:
  schemas:
    Empty:
      title: "Empty Schema"
      type: "object"
    CompanyContact:
      type: "object"
      required:
      - "name"
      - "surname"
      - "role"
      - "company"
      - "phone"
      - "email"
      properties:
        name:
          type: "string"
          example: "John"
        surname: 
          type: "string"
          example: "Doe"
        role: 
          type: "string"
          example: "Test account"
        company:
          type: "integer"
          format: "int32"
        phone: 
          type: "string"
          example: "+39 3333333333"
      xml:
        name: "CompanyContact" 
    CompanyRegistry:
      type: "object"
      required:
      - "BusinessName"
      - "PIVA"
      - "ATECO"
      - "ATECODescription"
      - "CF"
      - "RegisteredOfficeAddress"
      - "RegisteredOfficeCAP"
      - "RegisteredOfficeCity"
      - "RegisteredOfficeProvince"
      - "RegisteredOfficeRegion"
      - "OperationalHeadquartersAddress"
      - "OperationalHeadquartersCAP"
      - "OperationalHeadquartersCity"
      - "OperationalHeadquartersProvince"
      - "OperationalHeadquartersRegion"
      - "Phone"
      - "Email"
      - "PEC"
      - "SDI"
      - "Website"
      - "EmployeesNumber"
      - "Revenues"
      - "MOL"
      - "EBITDA"
      - "ClientLead"
      - "SupplierLead"
      - "Contacts"
      properties:
        BusinessName:
          type: "string"
          example: "Test Company"
        PIVA: 
          type: "string"
          example: "86334519757"
        ATECO: 
          type: "string"
          example: "A 01.11.10"
        ATECODescription:
          type: "string"
          format: "Description"
        CF: 
          type: "string"
          example: "CTTLTST06H401O"
        RegisteredOfficeAddress:
          type: "string"
          format: "Via prova, 21"
        RegisteredOfficeCAP:
          type: "string"
          format: "00157"
        RegisteredOfficeCity:
          type: "string"
          format: "Rome"
        RegisteredOfficeProvince:
          type: "string"
          format: "RM"
        RegisteredOfficeRegion:
          type: "string"
          format: "Lazio"
        OperationalHeadquartersAddress:
          type: "string"
          format: "Via prova, 55"
        OperationalHeadquartersCAP:
          type: "string"
          format: "00157"
        OperationalHeadquartersCity:
          type: "string"
          format: "Rome"
        OperationalHeadquartersProvince:
          type: "string"
          format: "RM"
        OperationalHeadquartersRegion:
          type: "string"
          format: "Lazio"
        Phone:
          type: "string"
          example: "+39 3333333333"
        Email:
          type: "string"
          example: "test@company.com"
        PEC:
          type: "string"
          example: "pec@company.com"
        SDI:
          type: "integer"
          example: "49587"
        Website:
          type: "string"
          example: "www.testcompany.com"
        EmployeesNumber:
          type: "integer"
          example: 50
        Revenues:
          type: "string"
          example: "100.000$"
        MOL:
          type: "integer"
          example: 60
        EBITDA:
          type: "integer"
          example: 180
        ClientLead:
          type: "string"
          example: "Client Lead"
        SupplierLead:
          type: "string"
          example: "Supplier lead"
        Contacts:
